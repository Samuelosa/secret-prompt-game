
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Scramble Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 20px;
      text-align: center;
    }
    #game, #lobby {
      display: none;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .scrambled-word {
      font-size: 24px;
      font-weight: bold;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    .solved {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Word Scramble Game</h1>
  <div id="startScreen">
    <button onclick="createGame()">Create Game</button>
    <button onclick="showJoin()">Join Game</button>
  </div>

  <div id="joinScreen" class="hidden">
    <input type="text" id="joinGameId" placeholder="Enter 4-digit Game ID"/>
    <button onclick="joinGame()">Join</button>
  </div>

  <div id="lobby">
    <h2>Lobby - Game ID: <span id="gameIdDisplay"></span></h2>
    <p>Select your name:</p>
    <button onclick="selectPlayer('BigMan')">BigMan</button>
    <button onclick="selectPlayer('Sunshine')">Sunshine</button>
  </div>

  <div id="game">
    <h2>Player: <span id="playerName"></span></h2>
    <h3 class="scrambled-word" id="scrambledWord"></h3>
    <input type="text" id="guessInput" placeholder="Your guess"/>
    <button onclick="submitGuess()">Submit</button>
    <p id="status"></p>
    <p>Score: <span id="score">0</span></p>
    <p>Words Solved: <span id="progress">0</span>/10</p>
  </div>

  <script>
    let words = ["banana", "apple", "orange", "grapes", "mango", "papaya", "peach", "cherry", "melon", "kiwi"];
    let scrambledWords = [...words].map(w => w.split('').sort(() => Math.random() - 0.5).join(''));
    let currentIndex = 0;
    let score = 0;
    let gameId = '';
    let playerName = '';

    function createGame() {
      gameId = Math.floor(1000 + Math.random() * 9000).toString();
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("lobby").style.display = "block";
      document.getElementById("gameIdDisplay").innerText = gameId;
    }

    function showJoin() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("joinScreen").classList.remove("hidden");
    }

    function joinGame() {
      gameId = document.getElementById("joinGameId").value;
      if (gameId.length === 4) {
        document.getElementById("joinScreen").style.display = "none";
        document.getElementById("lobby").style.display = "block";
        document.getElementById("gameIdDisplay").innerText = gameId;
      }
    }

    function selectPlayer(name) {
      playerName = name;
      document.getElementById("lobby").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("playerName").innerText = playerName;
      showWord();
    }

    function showWord() {
      if (currentIndex < scrambledWords.length) {
        document.getElementById("scrambledWord").innerText = scrambledWords[currentIndex];
        document.getElementById("guessInput").value = '';
      } else {
        document.getElementById("scrambledWord").innerText = "Game Over!";
        document.getElementById("guessInput").style.display = "none";
      }
    }

    function submitGuess() {
      const guess = document.getElementById("guessInput").value.toLowerCase();
      if (guess === words[currentIndex]) {
        score++;
        document.getElementById("status").innerText = "Correct!";
      } else {
        document.getElementById("status").innerText = "Wrong! Try again.";
        return;
      }
      currentIndex++;
      document.getElementById("score").innerText = score;
      document.getElementById("progress").innerText = currentIndex;
      showWord();
    }
  </script>
</body>
</html>
