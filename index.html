<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Scramble Race</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex items-center justify-center">
    <div id="menu" class="text-center space-y-4">
      <h1 class="text-2xl font-bold">Word Scramble Race</h1>
      <div class="space-y-2">
        <button onclick="createGame()" class="bg-blue-600 text-white px-4 py-2 rounded">Create Game</button>
        <input id="joinGameId" class="border rounded px-4 py-2" placeholder="Enter Game ID to Join" />
        <div class="space-x-2">
          <button onclick="joinGame('sunshine')" class="bg-yellow-500 text-white px-4 py-2 rounded">Join as Sunshine</button>
          <button onclick="joinGame('bigman')" class="bg-green-600 text-white px-4 py-2 rounded">Join as BigMan</button>
        </div>
      </div>
      <p id="gameIdDisplay" class="text-gray-600"></p>
    </div>

    <div id="game-container" class="hidden w-full max-w-md mx-auto p-4 bg-white rounded shadow">
      <p id="progress" class="text-sm text-gray-500 mb-2"></p>
      <div id="scrambledWord" class="text-lg font-semibold mb-4"></div>
      <input id="guessInput" class="border rounded w-full px-4 py-2 mb-4" placeholder="Your guess..." />
      <button onclick="submitGuess()" class="bg-purple-600 text-white w-full py-2 rounded">Submit</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDemoKey",
      authDomain: "your-app.firebaseapp.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:example"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let gameId = null;
    let role = null;
    let currentIndex = 0;
    const totalWords = 10;
    const wordList = ["banana", "elephant", "computer", "giraffe", "mountain", "library", "rainbow", "sunshine", "diamond", "notebook"];

    function scramble(word) {
      return word.split('').sort(() => Math.random() - 0.5).join('');
    }

    function createGame() {
      gameId = Math.floor(1000 + Math.random() * 9000).toString();
      db.ref(`games/${gameId}`).set({ started: false });
      document.getElementById("gameIdDisplay").textContent = `Game ID: ${gameId}`;
    }

    function joinGame(selectedRole) {
      gameId = document.getElementById("joinGameId").value.trim() || gameId;
      if (!gameId) {
        alert("Please enter or generate a Game ID.");
        return;
      }
      role = selectedRole;
      db.ref(`games/${gameId}/${role}`).set({ online: true });
      db.ref(`games/${gameId}/${role}`).onDisconnect().remove();
      listenForStart();
    }

    function listenForStart() {
      const ref = db.ref(`games/${gameId}`);
      ref.on("value", snap => {
        const data = snap.val();
        if (data?.sunshine?.online && data?.bigman?.online) {
          startGame();
        }
      });
    }

    function startGame() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("game-container").classList.remove("hidden");
      db.ref(`games/${gameId}`).update({ started: true, words: wordList });
      showNextWord();
    }

    function showNextWord() {
      if (currentIndex >= totalWords) {
        alert("All words solved! Game Over.");
        db.ref(`games/${gameId}`).remove();
        location.reload();
        return;
      }
      const word = wordList[currentIndex];
      document.getElementById("scrambledWord").textContent = `Word ${currentIndex + 1}: ${scramble(word)}`;
      document.getElementById("progress").textContent = `Progress: ${currentIndex + 1} of ${totalWords}`;
    }

    function submitGuess() {
      const guess = document.getElementById("guessInput").value.trim().toLowerCase();
      const correct = wordList[currentIndex];
      if (guess === correct) {
        db.ref(`games/${gameId}/${role}/progress`).set(currentIndex + 1);
        currentIndex++;
        document.getElementById("guessInput").value = "";
        showNextWord();
      } else {
        alert("Incorrect. Try again.");
      }
    }
  </script>
</body>
</html>
