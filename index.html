<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habibi Quiz Battle (Simulated)</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }
    .hidden { display: none; }
    #gameContainer {
      max-width: 600px;
      width: 100%;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff85c1;
    }
    #questionDisplay {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #b30059;
    }
    #results, #progress, #scoreboard, #finalResults {
      margin-top: 15px;
    }
    #scoreboard ul {
      padding-left: 20px;
    }
    #finalResults {
      background-color: #ffe0f0;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h2 style="color: #ff1493;">Habibi Quiz Battle (Manual Simulation)</h2>
    <div id="questionDisplay"></div>
    <input type="text" id="player1Answer" placeholder="Sunshine's Answer" />
    <input type="text" id="player2Answer" placeholder="Bigman's Answer" />
    <button id="submitBtn">Submit Both Answers</button>
    <div id="results"></div>
    <div id="progress"></div>
    <div id="scoreboard"></div>
    <div id="finalResults" class="hidden"></div>
    <button id="restartBtn" class="hidden">Play Another Round</button>
  </div>

  <script>
    let questions = [
      "Whatâ€™s my favorite movie?",
      "Where was our first trip together?",
      "Whatâ€™s my dream vacation destination?",
      "Whatâ€™s my favorite food?",
      "Whatâ€™s my biggest pet peeve?",
      "Whatâ€™s my favorite song right now?",
      "Whatâ€™s our favorite date night activity?",
      "Whatâ€™s something I always forget?",
      "Whatâ€™s my guilty pleasure show?",
      "Whatâ€™s my hidden talent?",
      "What's my go-to snack?",
      "What color do I wear the most?",
      "Who said 'I love you' first?",
      "Whatâ€™s my favorite holiday?",
      "Whatâ€™s one thing I canâ€™t live without?"
    ];

    let currentQuestionIndex = 0;
    let players = {
      "Sunshine": 0,
      "Bigman": 0
    };

    let answers = {};

    function renderQuestion() {
      if (currentQuestionIndex >= questions.length) {
        showFinalResults();
        return;
      }

      document.getElementById("questionDisplay").textContent = questions[currentQuestionIndex];
      document.getElementById("progress").textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
      document.getElementById("player1Answer").value = "";
      document.getElementById("player2Answer").value = "";
      document.getElementById("results").textContent = "";
      renderScoreboard();
    }

    function renderScoreboard() {
      let html = "<h4>Scores:</h4><ul>";
      for (const [name, score] of Object.entries(players)) {
        html += `<li>${name}: ${score}</li>`;
      }
      html += "</ul>";
      document.getElementById("scoreboard").innerHTML = html;
    }

    function showFinalResults() {
      document.getElementById("questionDisplay").textContent = "Quiz Over!";
      document.getElementById("progress").textContent = "All questions completed.";
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("player1Answer").disabled = true;
      document.getElementById("player2Answer").disabled = true;
      document.getElementById("restartBtn").classList.remove("hidden");

      let resultText = `<h3>Final Results</h3>`;
      for (const [name, score] of Object.entries(players)) {
        resultText += `<p><strong>${name}:</strong> ${score} point(s)</p>`;
      }

      const winner = players["Sunshine"] === players["Bigman"] ?
        "It's a tie! ðŸ’ž" :
        (players["Sunshine"] > players["Bigman"] ? "Sunshine wins! ðŸŒž" : "Bigman wins! ðŸ’ª");

      resultText += `<p><strong>${winner}</strong></p>`;
      document.getElementById("finalResults").innerHTML = resultText;
      document.getElementById("finalResults").classList.remove("hidden");
    }

    function resetGame() {
      currentQuestionIndex = 0;
      players = {"Sunshine": 0, "Bigman": 0};
      answers = {};
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("player1Answer").disabled = false;
      document.getElementById("player2Answer").disabled = false;
      document.getElementById("finalResults").classList.add("hidden");
      document.getElementById("restartBtn").classList.add("hidden");
      renderQuestion();
    }

    function submitSimulatedAnswers() {
      const a1 = document.getElementById("player1Answer").value.trim();
      const a2 = document.getElementById("player2Answer").value.trim();
      if (!a1 || !a2) {
        alert("Both players must answer.");
        return;
      }

      answers[currentQuestionIndex] = {
        "Sunshine": a1,
        "Bigman": a2
      };

      let resultText = "";
      if (a1.toLowerCase() === a2.toLowerCase()) {
        players["Sunshine"]++;
        players["Bigman"]++;
        resultText = "Both matched! +1 point each.";
      } else {
        resultText = "Answers did not match. No points awarded.";
      }

      document.getElementById("results").textContent = resultText;
      currentQuestionIndex++;
      renderQuestion();
    }

    document.getElementById("submitBtn").addEventListener("click", submitSimulatedAnswers);
    document.getElementById("restartBtn").addEventListener("click", resetGame);

    renderQuestion();
  </script>
</body>
</html>
