<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Prompt Game 💘</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #c71585;
    }

    #game {
      margin-top: 2rem;
    }

    button {
      padding: 10px 20px;
      margin: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
    }

    #promptDisplay {
      font-weight: bold;
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d6d;
      animation: float 5s ease-in infinite;
      user-select: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>💑 BigMan & Sunshine's Secret Prompt Game 💌</h1>
  <div id="game">
    <p id="instructions">Step 1: One person should click the button below to get the secret prompt. Don't let the other see it! 👀</p>
    <button id="getPromptBtn">Get Secret Prompt 🔐</button>
    <p id="promptDisplay"></p>
  </div>

  <script>
    const prompts = [
      "Describe your ideal date 💫",
      "What's a romantic song that reminds you of me? 🎶",
      "If we could teleport anywhere for a date, where would it be? 🌍",
      "What’s a secret fantasy you've never shared? 💭",
      "Describe our first kiss in a movie scene 🎬",
      "Give me a cute nickname I don't know yet 🥺",
      "What food would you feed me blindfolded? 🍓",
      "Whisper a dream you have for us 😘"
    ];

    const promptBtn = document.getElementById("getPromptBtn");
    const promptDisplay = document.getElementById("promptDisplay");

    const isAnswerer = confirm("Step 2: Are you the answerer?\nClick OK if YES, Cancel if you're the guesser.");

    promptBtn.addEventListener("click", () => {
      if (isAnswerer) {
        const prompt = prompts[Math.floor(Math.random() * prompts.length)];
        promptDisplay.innerHTML = `💌 Your secret prompt is:<br><em>${prompt}</em>`;
      } else {
        promptDisplay.innerHTML = `Now ask BigMan or Sunshine the question and try to guess their answer! 💕`;
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "💖";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = "100%";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 600);
  </script>
</body>
</html>
