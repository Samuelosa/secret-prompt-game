<!DOCTYPE html>
<html>
<head>
  <title>💑 Secret Prompt Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffe6e6;
      font-family: Georgia, serif;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    input, textarea, button {
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      display: block;
    }
    button {
      background-color: #ff9999;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6666;
    }
    #heart {
      font-size: 50px;
      color: red;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #heart.show {
      opacity: 1;
      animation: floatUp 1s ease forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    #progressBar {
      height: 20px;
      width: 90%;
      max-width: 400px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
    }
    #progress {
      height: 100%;
      background: #ff9999;
      width: 0%;
      transition: width 0.3s ease;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>💘 Secret Prompt Game 💘</h1>
  <div id="app"></div>
  <div id="heart">❤️</div>
  <script>
    const prompts = [
      "What's your favorite memory with me? 😍",
      "What do you love most about us? 💖",
      "If you could take me anywhere, where would we go? ✈️",
      "What song reminds you of our love? 🎶",
      "Describe me in 3 words 💬",
      "What's something you want us to do together? 💑"
    ];

    let gameState = { answers: [], currentPrompt: '', currentIndex: 0, score: 0, round: 0 };
    let role = "";
    let timerInterval;
    let timeLeft = 20;

    const appDiv = document.getElementById("app");
    const heart = document.getElementById("heart");

    function showHeart() {
      heart.classList.add("show");
      setTimeout(() => heart.classList.remove("show"), 1000);
    }

    function renderStartScreen() {
      appDiv.innerHTML = `
        <h2>Who's playing?</h2>
        <button onclick="chooseRole('sunshine')">Sunshine 🌸</button>
        <button onclick="chooseRole('bigman')">BigMan 😎</button>
      `;
    }

    function startTimer(callback) {
      timeLeft = 20;
      updateTimer();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          callback();
        }
      }, 1000);
    }

    function updateTimer() {
      const timerDiv = document.getElementById("timer");
      if (timerDiv) timerDiv.innerText = `⏳ ${timeLeft}s`;
    }

    function updateProgress() {
      const progress = document.getElementById("progress");
      if (progress) progress.style.width = `${(gameState.currentIndex / 5) * 100}%`;
    }

    window.chooseRole = (selectedRole) => {
      role = selectedRole;
      if (role === "sunshine") {
        gameState.answers = [];
        gameState.currentIndex = 0;
        renderPromptPage();
      } else {
        const stored = JSON.parse(localStorage.getItem("secretGameData"));
        if (stored && stored.answers && stored.answers.length === 5) {
          gameState = stored;
          gameState.currentIndex = 0;
          renderGuessPage();
        } else {
          appDiv.innerHTML = `<p>Waiting for Sunshine to answer all 5 prompts... 💌</p>`;
        }
      }
    };

    function renderPromptPage() {
      if (gameState.currentIndex >= 5) {
        localStorage.setItem("secretGameData", JSON.stringify(gameState));
        appDiv.innerHTML = `<p>Done! Ask BigMan to start guessing 🥰</p>`;
        return;
      }
      gameState.currentPrompt = prompts[Math.floor(Math.random() * prompts.length)];
      appDiv.innerHTML = `
        <p><strong>Prompt ${gameState.currentIndex + 1}/5 💌:</strong><br>${gameState.currentPrompt}</p>
        <textarea id="answer" placeholder="Type your heartfelt answer here..."></textarea><br>
        <div id="progressBar"><div id="progress"></div></div>
        <button onclick="submitAnswer()">Send Answer 💘</button>
      `;
      updateProgress();
    }

    window.submitAnswer = () => {
      const answer = document.getElementById("answer").value;
      gameState.answers.push({ prompt: gameState.currentPrompt, answer });
      gameState.currentIndex++;
      renderPromptPage();
    };

    function renderGuessPage() {
      if (gameState.currentIndex >= 5) {
        appDiv.innerHTML = `<p>🎉 All done! Final Score: ${gameState.score}/5 💞</p>`;
        return;
      }
      const current = gameState.answers[gameState.currentIndex];
      appDiv.innerHTML = `
        <p><strong>Answer ${gameState.currentIndex + 1}/5 💭:</strong><br>${current.answer}</p>
        <input id="guess" placeholder="What was the prompt? 💌"><br>
        <div id="progressBar"><div id="progress"></div></div>
        <div id="timer"></div>
        <button onclick="submitGuess()">Reveal 💘</button>
      `;
      updateProgress();
      startTimer(() => {
        alert("⏰ Time's up! Moving to the next question.");
        gameState.currentIndex++;
        renderGuessPage();
      });
    }

    window.submitGuess = () => {
      clearInterval(timerInterval);
      const guess = document.getElementById("guess").value;
      const current = gameState.answers[gameState.currentIndex];
      const correct = confirm(`Real Prompt 💘: "${current.prompt}"
Your Guess 💭: "${guess}"

Was the guess close enough to count as correct? 💑`);
      if (correct) {
        gameState.score++;
        showHeart();
      }
      gameState.currentIndex++;
      renderGuessPage();
    };

    renderStartScreen();
  </script>
</body>
</html>
