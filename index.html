<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Prompt Game</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      background: #fdf6e3;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .center {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 5px;
    }
    input {
      padding: 8px;
      font-size: 1rem;
      margin: 5px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .mobile-friendly {
      max-width: 600px;
      margin: auto;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="mobile-friendly">
    <h1>Secret Prompt Game</h1>
    <div class="center">
      <div id="game-setup">
        <button onclick="createGame()">Create Game</button>
        <button onclick="showJoinForm()">Join Game</button>
        <div id="join-form" class="hidden">
          <input type="text" id="gameCodeInput" placeholder="Enter Game Code" />
          <button onclick="joinGame()">Join</button>
        </div>
      </div>

      <div id="player-select" class="hidden">
        <p>Select your name:</p>
        <button onclick="selectPlayer('Sunshine')">Sunshine</button>
        <button onclick="selectPlayer('BigMan')">BigMan</button>
      </div>

      <div id="status" class="hidden"></div>

      <div id="game-area" class="hidden">
        <div id="question-tracker"></div>
        <div id="question-screen" class="hidden">
          <h2 id="question-role"></h2>
          <input type="text" id="question-input" placeholder="Enter your question" />
          <button onclick="submitQuestion()">Submit Question</button>
        </div>

        <div id="guess-screen" class="hidden">
          <h2 id="guess-role"></h2>
          <input type="text" id="guess-input" placeholder="Enter your guess" />
          <button onclick="submitGuess()">Submit Guess</button>
        </div>

        <div id="result-screen" class="hidden">
          <p id="round-result"></p>
          <button onclick="nextRound()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let gameCode = null;
    let playerName = null;
    let currentRound = 1;
    const totalRounds = 5;

    function generateGameCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function createGame() {
      gameCode = generateGameCode();
      db.ref('games/' + gameCode).set({ round: 1, status: 'waiting', players: {} });
      alert('Game created. Code: ' + gameCode);
      document.getElementById('game-setup').classList.add('hidden');
      document.getElementById('player-select').classList.remove('hidden');
    }

    function showJoinForm() {
      document.getElementById('join-form').classList.remove('hidden');
    }

    function joinGame() {
      const inputCode = document.getElementById('gameCodeInput').value.trim().toUpperCase();
      if (!inputCode) return alert('Enter a game code');
      gameCode = inputCode;
      db.ref('games/' + gameCode).get().then(snapshot => {
        if (snapshot.exists()) {
          document.getElementById('game-setup').classList.add('hidden');
          document.getElementById('player-select').classList.remove('hidden');
        } else {
          alert('Game code not found.');
        }
      });
    }

    function selectPlayer(name) {
      playerName = name;
      const playerPath = 'games/' + gameCode + '/players/' + name;
      db.ref(playerPath).set({ online: true });
      document.getElementById('player-select').classList.add('hidden');
      document.getElementById('status').classList.remove('hidden');
      document.getElementById('status').textContent = `Waiting for other player...`;
      watchGameState();
    }

    function watchGameState() {
      const playersRef = db.ref('games/' + gameCode + '/players');
      playersRef.on('value', snapshot => {
        const players = snapshot.val();
        if (players?.BigMan?.online && players?.Sunshine?.online) {
          document.getElementById('status').textContent = 'Both players online. Starting game...';
          setTimeout(startGame, 2000);
        }
      });
    }

    function startGame() {
      document.getElementById('status').classList.add('hidden');
      document.getElementById('game-area').classList.remove('hidden');
      if (playerName === 'Sunshine') {
        showQuestionScreen();
      } else {
        document.getElementById('guess-role').textContent = 'Waiting for Sunshine to set the question...';
      }
    }

    function showQuestionScreen() {
      document.getElementById('question-screen').classList.remove('hidden');
      document.getElementById('question-role').textContent = `Round ${currentRound} – Sunshine asks a question:`;
    }

    function submitQuestion() {
      const question = document.getElementById('question-input').value;
      if (!question) return;
      db.ref('games/' + gameCode + '/round' + currentRound).set({ question });
      document.getElementById('question-screen').classList.add('hidden');
    }

    db.ref('games/' + gameCode).on('value', snapshot => {
      const data = snapshot.val();
      if (data && data['round' + currentRound]?.question && playerName === 'BigMan') {
        document.getElementById('guess-screen').classList.remove('hidden');
        document.getElementById('guess-role').textContent = `Round ${currentRound} – BigMan, guess the answer:`;
      }
    });

    function submitGuess() {
      const guess = document.getElementById('guess-input').value;
      if (!guess) return;
      db.ref('games/' + gameCode + '/round' + currentRound + '/guess').set(guess);
      document.getElementById('guess-screen').classList.add('hidden');
      document.getElementById('result-screen').classList.remove('hidden');
      document.getElementById('round-result').textContent = `BigMan guessed: ${guess}`;
    }

    function nextRound() {
      currentRound++;
      if (currentRound > totalRounds) {
        alert('Game Over!');
        location.reload();
        return;
      }
      document.getElementById('result-screen').classList.add('hidden');
      if (playerName === 'Sunshine') {
        showQuestionScreen();
      } else {
        document.getElementById('guess-role').textContent = `Waiting for Sunshine to set the question...`;
      }
    }
  </script>
</body>
</html>
