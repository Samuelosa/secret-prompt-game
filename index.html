<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Scramble Duel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex items-center justify-center">
    <div id="setup-container" class="text-center space-y-4">
      <h1 class="text-2xl font-bold">Word Scramble Duel</h1>
      <div id="create-join-buttons" class="space-x-4">
        <button onclick="showCreateGame()" class="bg-blue-500 text-white px-4 py-2 rounded">Create Game</button>
        <button onclick="showJoinGame()" class="bg-green-500 text-white px-4 py-2 rounded">Join Game</button>
      </div>

      <div id="create-game" class="hidden space-y-2">
        <p class="font-semibold">Your Game ID: <span id="generatedGameId"></span></p>
        <select id="creatorRole" class="border rounded px-4 py-2">
          <option value="sunshine">Sunshine</option>
          <option value="bigman">BigMan</option>
        </select>
        <button onclick="createGame()" class="bg-purple-600 text-white px-4 py-2 rounded">Start Game</button>
      </div>

      <div id="join-game" class="hidden space-y-2">
        <input id="joinGameId" class="border rounded px-4 py-2" placeholder="Enter Game ID" />
        <select id="joinerRole" class="border rounded px-4 py-2">
          <option value="sunshine">Sunshine</option>
          <option value="bigman">BigMan</option>
        </select>
        <button onclick="joinGame()" class="bg-purple-600 text-white px-4 py-2 rounded">Join Game</button>
      </div>
    </div>

    <div id="game-container" class="hidden w-full max-w-md mx-auto p-4 bg-white rounded shadow">
      <p id="progress" class="text-sm text-gray-500 mb-2"></p>
      <div id="scrambledWord" class="text-lg font-semibold mb-4"></div>
      <input id="guessInput" class="border rounded w-full px-4 py-2 mb-4" placeholder="Your guess..." />
      <button onclick="submitGuess()" class="bg-purple-600 text-white w-full py-2 rounded">Submit</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDemoKey",
      authDomain: "your-app.firebaseapp.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:example"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const words = ["banana", "elephant", "computer", "guitar", "window", "mountain", "library", "diamond", "pencil", "sunshine"];
    let scrambled = words.map(w => shuffleWord(w));
    let gameId = null;
    let role = null;
    let currentWordIndex = 0;

    function shuffleWord(word) {
      return word.split('').sort(() => 0.5 - Math.random()).join('');
    }

    function showCreateGame() {
      const id = Math.floor(1000 + Math.random() * 9000).toString();
      document.getElementById("generatedGameId").textContent = id;
      document.getElementById("create-game").classList.remove("hidden");
      document.getElementById("join-game").classList.add("hidden");
      gameId = id;
    }

    function showJoinGame() {
      document.getElementById("join-game").classList.remove("hidden");
      document.getElementById("create-game").classList.add("hidden");
    }

    function createGame() {
      role = document.getElementById("creatorRole").value;
      const ref = db.ref(`games/${gameId}`);
      ref.set({
        scrambledWords: scrambled,
        scores: { sunshine: 0, bigman: 0 },
        current: 0
      });
      ref.child(role).set({ online: true });
      ref.child(role).onDisconnect().remove();
      startGameListener();
    }

    function joinGame() {
      gameId = document.getElementById("joinGameId").value.trim();
      role = document.getElementById("joinerRole").value;
      if (!gameId) return alert("Please enter a game ID.");
      const ref = db.ref(`games/${gameId}/${role}`);
      ref.set({ online: true });
      ref.onDisconnect().remove();
      startGameListener();
    }

    function startGameListener() {
      db.ref(`games/${gameId}`).on("value", snapshot => {
        const data = snapshot.val();
        if (data?.sunshine?.online && data?.bigman?.online) {
          document.getElementById("setup-container").classList.add("hidden");
          document.getElementById("game-container").classList.remove("hidden");
          updateGameUI();
        }
      });
    }

    function updateGameUI() {
      db.ref(`games/${gameId}`).once("value").then(snap => {
        const data = snap.val();
        currentWordIndex = data.current;
        document.getElementById("progress").textContent = `Word ${currentWordIndex + 1} of 10`;
        document.getElementById("scrambledWord").textContent = data.scrambledWords[currentWordIndex];
      });
    }

    function submitGuess() {
      const guess = document.getElementById("guessInput").value.trim().toLowerCase();
      if (!guess) return;
      db.ref(`games/${gameId}`).once("value").then(snap => {
        const data = snap.val();
        const correct = words[currentWordIndex];
        if (guess === correct) {
          const newScore = data.scores[role] + 1;
          db.ref(`games/${gameId}/scores/${role}`).set(newScore);
          db.ref(`games/${gameId}/current`).set(currentWordIndex + 1);
          document.getElementById("guessInput").value = "";

          if (currentWordIndex + 1 >= words.length) {
            alert("Game Over! Thanks for playing.");
            db.ref(`games/${gameId}`).remove();
            location.reload();
          } else {
            updateGameUI();
          }
        } else {
          alert("Incorrect! Try again.");
        }
      });
    }
  </script>
</body>
</html>
