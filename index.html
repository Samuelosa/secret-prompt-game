<!DOCTYPE html>
<html>
<head>
  <title>💑 Secret Prompt Game</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: Georgia, serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }
    button {
      background-color: #ff9999;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6666;
    }
    #heart {
      font-size: 50px;
      color: red;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #heart.show {
      opacity: 1;
      animation: floatUp 1s ease forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    #status {
      font-size: 14px;
      margin-top: 10px;
    }
    #timer {
      font-size: 18px;
      margin: 10px;
    }
  </style>
  <script>
    const prompts = [
      "What's your favorite memory with me? 😍",
      "What do you love most about us? 💖",
      "If you could take me anywhere, where would we go? ✈️",
      "What song reminds you of our love? 🎶",
      "Describe me in 3 words 💬",
      "What's something you want us to do together? 💑"
    ];

    let gameState = { answer: "", prompt: "", guess: "", score: 0 };
    let role = "";
    let timerInterval;

    window.onload = () => {
      const appDiv = document.getElementById("app");
      const heart = document.getElementById("heart");
      const status = document.getElementById("status");

      function showHeart() {
        heart.classList.add("show");
        setTimeout(() => heart.classList.remove("show"), 1000);
      }

      function renderStartScreen() {
        updateOnlineStatus(true);
        appDiv.innerHTML = `
          <h2>Who's playing?</h2>
          <button onclick="chooseRole('sunshine')">Sunshine 🌸</button>
          <button onclick="chooseRole('bigman')">BigMan 😎</button>
        `;
      }

      function updateOnlineStatus(isOnline) {
        localStorage.setItem("playerOnline", JSON.stringify({ [role]: isOnline }));
      }

      function checkOtherPlayerOnline() {
        const online = JSON.parse(localStorage.getItem("playerOnline")) || {};
        const other = role === "sunshine" ? "bigman" : "sunshine";
        status.textContent = `${other} is ${online[other] ? "online ✅" : "offline ❌"}`;
      }

      setInterval(checkOtherPlayerOnline, 3000);

      window.chooseRole = (selectedRole) => {
        role = selectedRole;
        updateOnlineStatus(true);
        if (role === "sunshine") {
          renderPromptPage();
        } else {
          waitForAnswer();
        }
      };

      function renderPromptPage() {
        gameState.prompt = prompts[Math.floor(Math.random() * prompts.length)];
        appDiv.innerHTML = `
          <p><strong>Your prompt 💌:</strong><br>${gameState.prompt}</p>
          <textarea id="answer" placeholder="Type your heartfelt answer here 🦕..."></textarea><br>
          <div id="timer"></div>
          <button onclick="submitAnswer()">Send Answer 💘</button>
        `;
        startTimer("answer");
      }

      function renderGuessPage() {
        appDiv.innerHTML = `
          <p><strong>Answer received 💭:</strong><br>${gameState.answer}</p>
          <input id="guess" placeholder="What do you think the prompt was? 💌"><br>
          <div id="timer"></div>
          <button onclick="submitGuess()">Reveal 💘</button>
        `;
        startTimer("guess");
      }

      function startTimer(context) {
        let timeLeft = 20;
        const timerEl = document.getElementById("timer");
        timerEl.textContent = `⏱️ Time left: ${timeLeft}s`;
        timerInterval = setInterval(() => {
          timeLeft--;
          timerEl.textContent = `⏱️ Time left: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            if (context === "answer") submitAnswer();
            else if (context === "guess") submitGuess();
          }
        }, 1000);
      }

      window.submitAnswer = () => {
        clearInterval(timerInterval);
        const answer = document.getElementById("answer").value;
        gameState.answer = answer;
        localStorage.setItem("secretGameData", JSON.stringify(gameState));
        alert("Answer submitted! Ask your love to check now 🦕");
        appDiv.innerHTML = `<p>Waiting for BigMan to guess... 🌞</p>`;
      };

      function waitForAnswer() {
        const check = setInterval(() => {
          const stored = JSON.parse(localStorage.getItem("secretGameData"));
          if (stored && stored.answer) {
            clearInterval(check);
            gameState = stored;
            renderGuessPage();
          } else {
            appDiv.innerHTML = `<p>Waiting for Sunshine to send an answer... 💌</p>`;
          }
        }, 2000);
      }

      window.submitGuess = () => {
        clearInterval(timerInterval);
        const guess = document.getElementById("guess").value;
        const stored = JSON.parse(localStorage.getItem("secretGameData"));
        const correct = confirm(`Real Prompt 💘: "${stored.prompt}"
Your Guess 💭: "${guess}"

Was the guess close enough to count as correct? 💑`);
        if (correct) {
          stored.score++;
          showHeart();
        }
        localStorage.setItem("secretGameData", JSON.stringify({ score: stored.score }));
        appDiv.innerHTML = `<p>Score: ${stored.score} 💞</p><p>Get ready for the next round! 🥰</p>`;
      };

      renderStartScreen();
    };
  </script>
</head>
<body>
  <h1>💘 Secret Prompt Game 💘</h1>
  <div id="app"></div>
  <div id="status"></div>
  <div id="heart">❤️</div>
</body>
</html>
