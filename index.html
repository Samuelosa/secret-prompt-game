<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Prompt Game</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex items-center justify-center">
    <div id="lobby-container" class="text-center space-y-4">
      <h1 class="text-2xl font-bold">Secret Prompt Game</h1>
      <input id="gameIdInput" class="border rounded px-4 py-2" placeholder="Enter Game ID" />
      <div class="space-x-4">
        <button onclick="selectRole('sunshine')" class="bg-blue-500 text-white px-4 py-2 rounded">Sunshine</button>
        <button onclick="selectRole('bigman')" class="bg-green-500 text-white px-4 py-2 rounded">BigMan</button>
      </div>
      <p id="status" class="text-gray-600"></p>
    </div>

    <div id="game-container" class="hidden w-full max-w-md mx-auto p-4 bg-white rounded shadow">
      <p id="progress" class="text-sm text-gray-500 mb-2"></p>
      <div id="questionBox" class="text-lg font-semibold mb-4"></div>
      <input id="inputBox" class="border rounded w-full px-4 py-2 mb-4" placeholder="Type here..." />
      <button onclick="submitInput()" class="bg-purple-600 text-white w-full py-2 rounded">Submit</button>
    </div>
  </div>

  <script>
    // Prevent duplicate firebaseConfig and app initialization
    if (typeof firebase === "undefined" || firebase.apps.length === 0) {
      const firebaseConfig = {
        apiKey: "AIzaSyDemoKey",
        authDomain: "your-app.firebaseapp.com",
        projectId: "your-app",
        storageBucket: "your-app.appspot.com",
        messagingSenderId: "000000000000",
        appId: "1:000000000000:web:example"
      };
      firebase.initializeApp(firebaseConfig);
    }

    const db = firebase.database();

    let role = null;
    let gameId = null;
    window.currentRound = 1; // Prevent redeclaration
    const totalRounds = 5;

    function selectRole(selectedRole) {
      role = selectedRole;
      gameId = document.getElementById("gameIdInput").value.trim();
      if (!gameId) {
        alert("Please enter a Game ID.");
        return;
      }
      const playerRef = db.ref(`games/${gameId}/${role}`);
      playerRef.set({ online: true });
      playerRef.onDisconnect().remove();

      checkBothPlayersPresent();
    }

    function checkBothPlayersPresent() {
      const gameRef = db.ref(`games/${gameId}`);
      gameRef.on("value", snapshot => {
        const data = snapshot.val();
        const status = document.getElementById("status");
        if (data?.sunshine?.online && data?.bigman?.online) {
          status.textContent = "Both players are online. Starting game...";
          setTimeout(() => {
            document.getElementById("lobby-container").classList.add("hidden");
            document.getElementById("game-container").classList.remove("hidden");
            startGame();
          }, 1000);
        } else {
          status.textContent = "Waiting for the other player to join...";
        }
      });
    }

    function startGame() {
      const questionBox = document.getElementById("questionBox");
      if (role === "sunshine") {
        questionBox.textContent = `Round ${window.currentRound}: Enter a secret answer.`;
      } else {
        questionBox.textContent = `Round ${window.currentRound}: Waiting for Sunshine's answer...`;
        db.ref(`games/${gameId}/round${window.currentRound}/answer`).on("value", snap => {
          if (snap.exists()) {
            questionBox.textContent = `Round ${window.currentRound}: Make your guess!`;
          }
        });
      }
      updateProgress();
    }

    function submitInput() {
      const input = document.getElementById("inputBox").value.trim();
      if (!input) return;
      const roundRef = db.ref(`games/${gameId}/round${window.currentRound}`);

      if (role === "sunshine") {
        roundRef.update({ answer: input });
        document.getElementById("questionBox").textContent = `Waiting for BigMan's guess...`;
      } else {
        roundRef.update({ guess: input });
        roundRef.once("value").then(snap => {
          const answer = snap.val().answer;
          const result = input.toLowerCase() === answer.toLowerCase() ? "Correct!" : `Wrong. Answer was: ${answer}`;
          alert(result);
          window.currentRound++;
          if (window.currentRound > totalRounds) {
            endGame();
          } else {
            document.getElementById("inputBox").value = "";
            startGame();
          }
        });
      }
    }

    function updateProgress() {
      document.getElementById("progress").textContent = `Progress: Round ${window.currentRound} of ${totalRounds}`;
    }

    function endGame() {
      alert("Game over! Thanks for playing.");
      db.ref(`games/${gameId}`).remove();
      location.reload();
    }
  </script>
</body>
</html>
